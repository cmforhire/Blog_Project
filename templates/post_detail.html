{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
<h2>{{ post.title }}</h2>
<p>{{ post.body }}</p>
</div>

<!-- User can edit the blog post -->
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <!-- User can delete the blog post -->
    <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
{% endblock %}
